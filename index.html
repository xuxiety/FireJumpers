<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Jumpers - 2D Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #A0E7E5; /* Sky color */
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background-color: #B4F8C8; /* Grass color */
            z-index: 1;
        }
        
        #path {
            position: absolute;
            bottom: 10%; /* Raised from bottom to show grass underneath */
            left: 0;
            width: 100%; /* Full width across the ground */
            height: 15%; /* Reduced height to show grass underneath */
            background: repeating-linear-gradient(0deg, 
                #FBE7C6, #FBE7C6 20px, 
                #E5D0A7 20px, #E5D0A7 40px); /* Horizontal dirt texture */
            z-index: 2;
        }
        
        /* Add a solid grass strip behind the trees */
        #grass-strip {
            position: absolute;
            bottom: 25%;
            left: 0;
            width: 100%;
            height: 5%;
            background-color: #B4F8C8; /* Match the ground grass color */
            z-index: 2;
        }
        
        #player {
            position: absolute;
            bottom: 25%;
            left: 20%;
            width: 60px;
            height: 120px;
            z-index: 10;
            transition: bottom 0.1s linear;
        }
        
        .player-body {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 60px;
            background-color: #FFFF00; /* Yellow shirt */
            border-radius: 10px 10px 0 0;
            left: 10px;
        }
        
        .player-head {
            position: absolute;
            bottom: 60px;
            width: 30px;
            height: 30px;
            background-color: #FAD6A5; /* Skin tone */
            border-radius: 50%;
            left: 15px;
        }
        
        .player-hat {
            position: absolute;
            bottom: 85px;
            width: 40px;
            height: 15px;
            background-color: #FFFF00; /* Yellow hat */
            border-radius: 5px 5px 0 0;
            left: 10px;
        }
        
        .player-hat:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -5px;
            width: 50px;
            height: 5px;
            background-color: #FFFF00; /* Hat brim */
            border-radius: 2px;
        }
        
        .player-leg {
            position: absolute;
            bottom: -30px;
            width: 12px;
            height: 30px;
            background-color: #B5EAD7; /* Green pants */
        }
        
        .player-leg.left {
            left: 10px;
        }
        
        .player-leg.right {
            left: 28px;
        }
        
        .player-arm {
            position: absolute;
            bottom: 30px;
            width: 10px;
            height: 40px;
            background-color: #FFFF00; /* Yellow shirt */
        }
        
        .player-arm.left {
            left: 0;
            transform: rotate(20deg);
        }
        
        .player-arm.right {
            right: 0;
            transform: rotate(-20deg);
        }
        
        .obstacle {
            position: absolute;
            bottom: 25%;
            width: 40px;
            height: 80px;
            z-index: 5;
        }
        
        .fire {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #FF4500, #FF6B00, #FFFF00);
            border-radius: 0 0 20px 20px;
            animation: flicker 0.3s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; height: 100%; }
            100% { opacity: 1; height: 90%; }
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 0;
        }
        
        .bird {
            position: absolute;
            z-index: 3;
            font-size: 20px;
            color: #40E0D0;
            animation: fly 0.5s infinite alternate;
        }
        
        @keyframes fly {
            0% { transform: translateY(0) rotateX(0); }
            100% { transform: translateY(-5px) rotateX(10deg); }
        }
        
        /* Tree styling */
        .tree {
            position: absolute;
            z-index: 3;
            pointer-events: none;
        }
        
        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 40px;
            background-color: #8B4513; /* Brown trunk */
            border-radius: 0 0 5px 5px;
        }
        
        .tree-top {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background-color: #228B22; /* Forest green */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        /* Tall grass styling */
        .tall-grass {
            position: absolute;
            bottom: 25%;
            width: 20px;
            height: 30px;
            z-index: 3;
            overflow: hidden;
            pointer-events: none;
        }
        
        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 6px;
            background-color: #32CD32; /* Lime green */
            border-radius: 10px 10px 0 0;
        }
        
        .grass-blade:nth-child(1) {
            height: 30px;
            left: 2px;
            transform: rotate(-5deg);
        }
        
        .grass-blade:nth-child(2) {
            height: 25px;
            left: 8px;
            transform: rotate(5deg);
        }
        
        .grass-blade:nth-child(3) {
            height: 20px;
            left: 14px;
            transform: rotate(-3deg);
        }
        
        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }
        
        .menu button {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        
        .menu button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="path"></div>
        <div id="grass-strip"></div>
        <div id="player">
            <div class="player-body"></div>
            <div class="player-head"></div>
            <div class="player-hat"></div>
            <div class="player-leg left"></div>
            <div class="player-leg right"></div>
            <div class="player-arm left"></div>
            <div class="player-arm right"></div>
        </div>
        <div id="score">Score: 0</div>
        <div id="start-menu" class="menu">
            <h1>Fire Jumpers</h1>
            <button id="start-button">Fight Fire!</button>
        </div>
        <div id="game-over" class="menu" style="display: none;">
            <h1>You got roasted!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="retry-button">Retry</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
